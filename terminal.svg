<svg fill="none" viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .main {
                background-color: #272727;
                padding: 10px;
                }
          
                .fakeButtons {
                height: 10px;
                width: 10px;
                border-radius: 50%;
                border: 1px solid #000;
                position: relative;
                top: 6px;
                left: 6px;
                background-color: #ff3b47;
                border-color: #9d252b;
                display: inline-block;
                }
          
                .fakeMinimize {
                left: 11px;
                background-color: #ffc100;
                border-color: #9d802c;
                }
          
                .fakeZoom {
                left: 16px;
                background-color: #00d742;
                border-color: #049931;
                }
          
                .fakeMenu {
                width: px;
                box-sizing: border-box;
                height: 25px;
                background-color: #bbb;
                margin: 0 auto;
                border-top-right-radius: 5px;
                border-top-left-radius: 5px;
                }
          
                .fakeScreen {
                background-color: #151515;
                box-sizing: border-box;
                width: auto;
                margin: 0 auto;
                padding: 20px;
                border-bottom-left-radius: 5px;
                border-bottom-right-radius: 5px;
                }
          
                p {
                position: relative;
                <!-- left: 50%; -->
                <!-- margin-left: -8.5em; -->
                text-align: left;
                font-size: 1.25em;
                font-family: monospace;
                white-space: nowrap;
                overflow: hidden;
                width: 0;
                }
          
                span {
                color: #fff;
                font-weight: bold;
                }
          
                .line1 {
                color: #9CD9F0;
                -webkit-animation: type .5s 1s steps(20, end) forwards;
                -moz-animation: type .5s 1s steps(20, end) forwards;
                -o-animation: type .5s 1s steps(20, end) forwards;
                animation: type .5s 1s steps(20, end) forwards;
                }
          
          
          
                .cursor1 {
                -webkit-animation: blink 1s 2s 2 forwards;
                -moz-animation: blink 1s 2s 2 forwards;
                -o-animation: blink 1s 2s 2 forwards;
                animation: blink 1s 2s 2 forwards;
                }
          
                .line2 {
                color: #CDEE69;
                -webkit-animation: type .5s 4.25s steps(20, end) forwards;
                -moz-animation: type .5s 4.25s steps(20, end) forwards;
                -o-animation: type .5s 4.25s steps(20, end) forwards;
                animation: type .5s 4.25s steps(20, end) forwards;
                }
          
                .cursor2 {
                -webkit-animation: blink 1s 5.25s 2 forwards;
                -moz-animation: blink 1s 5.25s 2 forwards;
                -o-animation: blink 1s 5.25s 2 forwards;
                animation: blink 1s 5.25s 2 forwards;
                }
                .mainLine {
                    color: #00FF00;
                    font-family: monospace;
                white-space: nowrap;
                width: 0;
                    }
          
                    .commmand {
                        color: #00FF00;
                        font-family: monospace;
                    white-space: nowrap;
                    overflow: hidden;
                    width: 0;
                    margin-top:-17px;
                    margin-left:55px;
                        <!-- opacity: 1; -->
          
                        -webkit-animation: type .5s 0.5s steps(20, end) forwards;
                        -moz-animation: type .5s 0.5s steps(20, end) forwards;
                        -o-animation: type .5s 0.5s steps(20, end) forwards;
                        animation: type .5s 0.5s steps(20, end) forwards;
                        }
          
                .line3 {
                color: #E09690;
                -webkit-animation: type .5s 7.5s steps(20, end) forwards;
                -moz-animation: type .5s 7.5s steps(20, end) forwards;
                -o-animation: type .5s 7.5s steps(20, end) forwards;
                animation: type .5s 7.5s steps(20, end) forwards;
                }
          
                .cursor3 {
