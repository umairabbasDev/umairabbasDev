                -moz-animation: blink 1s 8.5s 2 forwards;
                -o-animation: blink 1s 8.5s 2 forwards;
                animation: blink 1s 8.5s 2 forwards;
                }
          
                .line4 {
                    color: #00FF00;
                    width:100%;
                    font-family: monospace;
                white-space: nowrap;
                overflow: hidden;
                width: 0;
                -webkit-animation: next .5s 2.75s steps(20, end) forwards;
                -moz-animation: next .5s 2.75s steps(20, end) forwards;
                -o-animation: next .5s 2.75s steps(20, end) forwards;
                animation: next .5s 2.75s steps(20, end) forwards;
                }
          
                .cursor4 {
                -webkit-animation: blink 1s 4.5s infinite;
                -moz-animation: blink 1s 3.5s infinite;
                -o-animation: blink 1s 3.5s infinite;
                animation: blink 1s 3.5s infinite;
                }
          
