                    animation: type 0.5s 2.5s steps(20, end) forwards;
                }
          
               
          
          
          
                <!-- animations -->
                @-webkit-keyframes blink {
                0% {
                opacity: 0;
                }
                40% {
                opacity: 0;
                }
                50% {
                opacity: 1;
                }
                90% {
                opacity: 1;
                }
                100% {
                opacity: 0;
                }
                }
          
                @-moz-keyframes blink {
                0% {
                opacity: 0;
                }
                40% {
                opacity: 0;
                }
                50% {
                opacity: 1;
                }
                90% {
                opacity: 1;
                }
                100% {
                opacity: 0;
                }
                }
          
                @-o-keyframes blink {
                0% {
                opacity: 0;
                }
                40% {
                opacity: 0;
                }
                50% {
                opacity: 1;
                }
                90% {
                opacity: 1;
                }
                100% {
                opacity: 0;
                }
                }
          
                @keyframes blink {
                0% {
                opacity: 0;
                }
                40% {
                opacity: 0;
                }
                50% {
                opacity: 1;
                }
                90% {
                opacity: 1;
                }
                100% {
                opacity: 0;
                }
                }
          
                @-webkit-keyframes type {
                to {
                width: 17em;
                }
                }
          
                @-moz-keyframes type {
                to {
                width: 17em;
                }
                }
          
                @-o-keyframes type {
                to {
                width: 17em;
                }
                }
          
                @keyframes type {
                to {
                width: 17em;
                }
                }

                @-webkit-keyframes next {
                    to {
                    width: 100%;
                    }
                    }
              
                    @-moz-keyframes next {
                    to {
                    width: 100%;
                    }
                    }
              
                    @-o-keyframes next {
                    to {
                    width: 100%;
                    }
                    }
              
                    @keyframes next {
                    to {
                    width: 100%;
                    }
                    }
